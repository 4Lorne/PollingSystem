<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="register"><a href="login.html">Login</a></div>

      <div class="login_form">
        <form name="register" action="./registration.php" method="post" onsubmit="signupValidation()">
          <h1>Registration</h1>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Name</div>
              <input class="input_text" type="text" name="name" required>
            </div>
          </div>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Username</div>
              <input class="input_text" type="text" name="username" required>
            </div>
          </div>

          <div class="row">
            <div class="inline_block">
              <div class="form_label">Password</div>
              <input class="input_text" type="password" name="password" required>
            </div>
          </div>

          <div class="row">
            <input class="btn" type="submit" name="register-btn" value="Register">
          </div>
        </form>
      </div>
    </div>


  </body>
</html>
